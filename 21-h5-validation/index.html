<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>矩形计算器</title>
  <link rel="stylesheet" href="rectangle.css">
</head>
<body>
  <h1>矩形计算器</h1>
  <div id="main">
    <label for="">宽度</label>
    <input type="number" id="width" min="0" required autofocus>
    <br>
    <div id="width-validation"></div>
    <label for="">高度</label>
    <input type="number" id="length" min="0" required>
    <br>
    <div id="height-validation"></div>
    <input id="calculate" type="button" value="计算">
    <br>
    <label for="">周长</label>
    <input type="text" id="perimeter" disabled>
    <br>
    <label for="">面积</label>
    <input type="text" id="area" disabled>
    <br>
  </div>
  <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="rectangle.js"></script>
  <script src="calc.js"></script>
</body>
</html>
